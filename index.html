        function getSummAndCount() {

            for (let i = 0; i < 99; i++) {

        function getSumNumber(num) {

            while(num > 0) {

            }

        //1
        function getMinValueInArr(arr) {
        let min = arr[0];
            for(let i in arr) {
                if(arr[i] < min) min=arr[i];
            } 
            return min; 
        }

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++){
                    if (arr[j]> arr[j+1]) {
                        let max = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = max;
                    }
                }   
            } 
            return arr;   
        }
