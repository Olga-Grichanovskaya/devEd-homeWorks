        function getResult(a, b) {
            return (a % 2 === 0) ? a * b : a + b;
        }
        getResult(48, 15);

        //2
        function getQuarterCoordinate(x, y) {
            if (x > 0 && y > 0) {
                console.log("I четверть");
            } else if (x < 0 && y > 0) {
                console.log("II четверть");
            } else if (x < 0 && y < 0) {
                console.log("III четверть");
            } else console.log("IV четверть");
        }
        getQuarterCoordinate(15, -34);

        //3
        function getSum(d, f, g) {
            let sum = 0;
            if (d > 0) sum += d;
            if (f > 0) sum += f;
            if (g > 0) sum += g;
            return sum;
        }
        getSum(23, -78, 85);

        }

        //5
        function getMarkByRating(rating) {
            if (rating > 0 && rating < 20) {
                alert("Оценка - F");
            } else if (rating >= 20 && rating < 40) {
                alert("Оценка - E");
            } else if (rating >= 40 && rating < 60) {
                alert("Оценка - D");
            } else if (rating >= 60 && rating < 75) {
                alert("Оценка - C");
            } else if (rating >= 75 && rating < 90) {
                alert("Оценка - B");
            } else if (rating >= 90 && rating < 100) {
                alert("Оценка - A");
            }
        }
        getMarkByRating(74);

        //циклы
        //1
        function getSummAndCount() {
            let summ = 0; let count = 0;
            for (let i = 0; i < 99; i++) {
                if (i % 2 === 0) {
                    summ += i;
                    count++;
                }     
            }
            return [summ, count];
        }
        getSummAndCount();

        function getSumNumber(num) {
            let sum = 0;
            while(num > 0) {
                sum += num % 10|0; 
                num /= 10;
            }
            return sum;
        }
